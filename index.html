<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Recruitment</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    
    
        <div class="container-one">
            <div class="video">
                <h1 class="video-heading">
                    Ảnh / video sản phẩm
                </h1>
                <h2 class="video-content">
                    Xem thêm về
                    <a href="" class="content-link">Quy định đăng tin của Việc làm nhanh 
                    </a>
                </h2>
                <div class="box-picture">
                    <h3 class="box-picture-name">Hình ảnh hợp lệ!</h3>
                    <i class="info-icon-img btn-camera fa-solid fa-camera"></i>
                    <button class="box-picture--btn">Hình nơi làm việc</button>
                    <h4 class="name-content">Hình ảnh có kích thước tối thiểu 240x240</h4>
                </div>
                <div class="video-logo">
                    <img src="assets/img/logo.png" alt="" class="video-logo-img">
                </div>
            </div>           
    
            <div class="info">
                <label for="ticket-quantity" class="info--label">
                    Thông tin nhà tuyển dụng 
                  </label> 
                <span class="info-who">Bạn là*</span>
                <div class="info-btn">
                    <button class="info-chose info-individual">Cá nhân</button>
                    <button class="info-chose info-company">Công ty</button>
                </div>
                <ul class="list-job">
                    <li class="info-content">
                      <input type="text" class="info-content-name" placeholder="Tên hộ kinh doanh"> 
                    </li>
                    <li class="info-content">
                        <input type="text" class="info-content-name" placeholder="Địa chỉ"> 
                      </li>
                </ul>
                
                <label for="ticket-quantity" class="info--label">
                    Nội dung đăng tuyển 
                  </label> 
                <ul class="list-job">
                    <li class="info-content">
                      <input type="text" class="info-content-name" placeholder="Tiêu đề đăng tin"> 
                    </li>
                    <li class="info-content">
                        <input type="text" class="info-content-name" placeholder="Số lượng tuyển dụng"> 
                    </li>
                    <li class="info-content">
                        <input type="text" class="info-content-name" placeholder="Ngành nghề"> 
                    </li>
                    <li class="info-content">
                        <input type="text" class="info-content-name" placeholder="Loại công việc"> 
                    </li>
                    <li class="info-content">
                        <input type="text" class="info-content-name" placeholder="Hình thức trả lương"> 
                    </li>
                    <li class="info-content info-wage">
                        <input type="text" class="info-content-name info-wage-name" placeholder="Lương tối thiểu">
                        <input type="text" class="info-content-name info-wage-name" placeholder="Lương tối đa"> 
                    </li>
                    <li class="info-content">
                        <input type="text" class="info-content-name info-content-description" placeholder="Mô tả công việc"> 
                    </li>
                </ul>
                <label for="ticket-quantity" class="info--label">
                    Thông tin thêm
                  </label> 
                  <li class="info-content info-wage">
                    <input type="text" class="info-content-name info-wage-name" placeholder="Độ tuổi tối thiểu">
                    <input type="text" class="info-content-name info-wage-name" placeholder="Độ tuổi tối đa"> 
                </li>
                <span class="info-who">Giới tính*</span>
                <div class="info-btn">
                    <button class="info-chose info-individual">Không yêu cầu</button>
                    <button class="info-chose info-company">Nam</button>
                    <button class="info-chose info-company">Nữ</button>
                </div>
                <li class="info-content">
                    <input type="text" class="info-content-name" placeholder="Học vấn tối thiểu"> 
                </li>
                <li class="info-content">
                    <input type="text" class="info-content-name" placeholder="Kinh nghiệm"> 
                </li>
                <li class="info-content">
                    <input type="text" class="info-content-name" placeholder="Chứng chỉ"> 
                </li>
                <li class="info-content">
                    <input type="text" class="info-content-name" placeholder="Kỹ năng"> 
                </li>
                <div class="login">
                    <button class="box-picture--btn login-btn">XEM TRƯỚC</button>
                    <button class="box-picture--btn login-btn">ĐĂNG TIN</button>
                </div>
            </div>
        </div>


</body>
</html>
